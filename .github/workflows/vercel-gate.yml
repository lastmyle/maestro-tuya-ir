name: Vercel Deployment Gate

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

# This job must pass before Vercel can deploy
# Configure as a required status check in GitHub branch protection rules

jobs:
  gate:
    name: Deployment Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for required checks
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          check-regexp: '^(Tests|Lint|Lint PR)$'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

      - name: All checks passed
        run: |
          echo "âœ… All required checks passed"
          echo "Vercel deployment can proceed"
